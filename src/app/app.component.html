<div class="shopping-cart" *ngFor="let item of shoppingCart">
  <app-item [item]="item" [existInCart]="existInCart(item)"
  (removeFromCart)="removeFromCart($event)"></app-item>
</div>


<div class="list" *ngFor="let item of items">
  <app-item [item]="item" (addToCart)="addToCart($event)" (removeFromCart)="removeFromCart($event)"
  [existInCart]="existInCart(item)">

  </app-item>

</div>
