<div class="item">
    <div class="title">
        {{item.title}}
    </div>

    <div class="price">
        {{item.price}}
    </div>

    <div class="img">
        <img [src]="item.imgUrl">
    </div>
</div>

<button (click)="addToCartClicked(item)">Add To Cart</button>
<button (click)="removeFromCartClicked(item)">Remove From Cart</button>
