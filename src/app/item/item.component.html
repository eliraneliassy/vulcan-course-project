<div class="item" [routerLink]="['/item', item._id]">
    <div class="title">
        {{item.description}}
    </div>

    <div class="price">
        {{item.price / 100 | discount:10 |currency}}
    </div>

    <div class="img" >
        <img [src]="item.imageUrl">
    </div>
</div>

<button (click)="addToCartClicked(item)" *ngIf="!existInCart">Add To Cart</button>
<button (click)="removeFromCartClicked(item)" *ngIf="existInCart">Remove From Cart</button>
